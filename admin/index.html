<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <title>Virelian Admin</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <main class="page">
    <header class="page-header">
      <h1>Virelian Admin</h1>
      <p class="lede">Review and decide credential applications.</p>
    </header>

    <section id="tokenGate" class="panel" hidden>
      <h2>Enter Admin Token</h2>
      <div class="controls">
        <input id="adminTokenInput" type="password" placeholder="Bearer token" autocomplete="off">
        <button id="saveTokenBtn" type="button">Save</button>
      </div>
    </section>

    <section id="adminApp" class="panel" hidden>
      <div class="toolbar">
        <label for="statusFilter">Status</label>
        <select id="statusFilter">
          <option value="submitted">submitted</option>
          <option value="approved">approved</option>
          <option value="rejected">rejected</option>
        </select>
        <button id="refreshBtn" type="button">Refresh</button>
        <button id="logoutBtn" type="button">Logout</button>
      </div>

      <p id="adminMessage" class="message" role="status"></p>

      <div id="applications"></div>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
