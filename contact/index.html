<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact — Virelian</title>
	<div data-include="/partials/head.html"></div>
	<meta property="og:title" content="Contact — Virelian">
	<meta property="og:description" content="For verification questions, institutional partnerships, or general inquiries, contact Virelian.">
	<meta property="og:url" content="https://virelian.org/contact/">
</head>
<body>
	<div data-include="/partials/header.html"></div>
	<main class="container" role="main">
		<section class="hero">
			<p class="eyebrow">Contact</p>
			<h1>Contact Virelian</h1>
			<p class="lede">For verification questions, institutional partnerships, or general inquiries, contact Virelian.</p>
		</section>
		<hr class="rule" />
		<section class="content">
			<div class="grid grid-2">
				<div class="card panel">
					<h2>Send a Message</h2>
					<form>
						<div class="field">
							<label for="name">Name</label>
							<input type="text" id="name" name="name" class="input" required>
						</div>
						<div class="field">
							<label for="email">Email</label>
							<input type="email" id="email" name="email" class="input" required>
						</div>
						<div class="field">
							<label for="topic">Topic</label>
							<select id="topic" name="topic" class="select" required>
								<option value="">Select a topic</option>
								<option value="verification">Verification Inquiry</option>
								<option value="partnership">Institutional Partnership</option>
								<option value="standards">Standards Question</option>
								<option value="general">General Inquiry</option>
								<option value="other">Other</option>
							</select>
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea id="message" name="message" class="textarea" required></textarea>
						</div>
						<button type="submit" class="btn btn-primary">Send Message</button>
					</form>
				</div>
				<div class="card">
					<h2>Contact Information</h2>
					<p><strong>General Inquiries:</strong> contact@virelian.org</p>
					<p><strong>Verification:</strong> registry@virelian.org</p>
					<p><strong>Partnerships:</strong> partnerships@virelian.org</p>
				</div>
			</div>
		</section>
	</main>

	<div data-include="/partials/footer.html"></div>
</body>
</html>
