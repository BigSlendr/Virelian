<!DOCTYPE html>
<html lang="en">
<head>
	<title>Public Registry — Virelian</title>
	<div data-include="/partials/head.html"></div>
	<meta property="og:title" content="Public Registry — Virelian">
	<meta property="og:description" content="The Virelian Registry is designed to reduce impersonation and strengthen transparency for readers, editors, and partners.">
	<meta property="og:url" content="https://virelian.org/registry/">
</head>
<body>
	<div data-include="/partials/header.html"></div>
	<main class="container" role="main">
		<section class="hero">
			<p class="eyebrow">Registry</p>
			<h1>Public Registry</h1>
			<p class="lede">Search the official Virelian registry for verified journalists, contributors, and institutional affiliates.</p>
		</section>
		<hr class="rule" />
		<section class="content">
			<div class="registry-tools">
				<div class="field">
					<label for="registrySearch">Search</label>
					<input id="registrySearch" class="input" type="search" placeholder="Search by name, credential, or ID" />
				</div>
				<p id="registryUpdated" class="muted">Updated: —</p>
			</div>
			<div id="registryEmpty" class="panel" hidden>
				<strong>No results found.</strong>
				<p>Try a different name, credential, or ID.</p>
			</div>
			<div class="registry-table">
				<table class="table">
					<thead>
						<tr>
							<th>Name</th>
							<th>Credential</th>
							<th>Status</th>
							<th>Credential ID</th>
							<th>Verify</th>
						</tr>
					</thead>
					<tbody id="registryTableBody"></tbody>
				</table>
			</div>
			<div id="registryCards" class="registry-cards"></div>
		</section>
	</main>
	<div data-include="/partials/footer.html"></div>
	<script src="/assets/js/registry.js" defer></script>
</body>
</html>
