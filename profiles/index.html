<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reporter Portal — Virelian</title>
  <div data-include="/partials/head.html"></div>
  <meta property="og:title" content="Reporter Portal — Virelian">
  <meta property="og:description" content="Sign in to manage your Virelian journalist profile and publications.">
  <meta property="og:url" content="https://virelian.org/profiles/">
	<script src="/assets/js/includes.js" defer></script>
</head>
<body>
  <div data-include="/partials/header.html"></div>
  <main role="main">
    <section class="hero">
      <div class="container">
        <p class="eyebrow">Reporter Portal</p>
        <h1>Reporter sign-in</h1>
        <p class="lede">Sign in to access your reporter profile and manage your credentialed details.</p>
      </div>
    </section>

    <hr class="rule" />

    <section class="content">
      <div class="container">
        <div class="card panel auth-card">
          <h2 class="section-title auth-heading">Sign in</h2>
          <form id="signInForm">
            <div class="field">
              <label for="signInEmail">Email</label>
              <input id="signInEmail" class="input" type="email" placeholder="you@newsroom.com" required />
            </div>
            <div class="field">
              <label for="signInPassword">Password</label>
              <input id="signInPassword" class="input" type="password" placeholder="••••••••" required />
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
            <p id="signInStatus" class="muted auth-note"></p>
          </form>
        </div>
      </div>
    </section>
  </main>
  <div data-include="/partials/footer.html"></div>
  <script src="/assets/js/profile.js" defer></script>
</body>
</html>
