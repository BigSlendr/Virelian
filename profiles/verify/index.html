<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profile Snapshot — Virelian</title>
  <div data-include="/partials/head.html"></div>
  <meta property="og:title" content="Profile Snapshot — Virelian">
  <meta property="og:description" content="View a slim verification profile for a credentialed journalist.">
  <meta property="og:url" content="https://virelian.org/profiles/verify/">
	<script src="/assets/js/includes.js" defer></script>
</head>
<body>
  <div data-include="/partials/header.html"></div>
  <main role="main">
    <section class="hero">
      <div class="container">
        <p class="eyebrow">Verification</p>
        <h1>Credential profile snapshot</h1>
        <p class="lede">A slim version of the credentialed profile designed for fast verification.</p>
      </div>
    </section>

    <hr class="rule" />

    <section class="content">
      <div class="container">
        <form id="profileVerifyForm" class="verify-row">
          <div class="field">
            <label for="profileVerifyId">Credential ID</label>
            <input id="profileVerifyId" class="input" type="text" placeholder="Enter credential ID" />
          </div>
          <button type="submit" class="btn btn-primary">View snapshot</button>
        </form>
        <div id="profileVerifyResult"></div>
        <p class="disclaimer">Snapshots are derived from the Virelian registry and are read-only.</p>
      </div>
    </section>
  </main>
  <div data-include="/partials/footer.html"></div>
  <script src="/assets/js/profile-verify.js" defer></script>
</body>
</html>
